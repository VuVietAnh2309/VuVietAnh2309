  <text x="70" y="185" font-family="'Segoe UI',system-ui,sans-serif" font-size="18" fill="#94a3b8" letter-spacing="0.5">
    Healthcare AI  ·  EdTech AI  ·  LLMs &amp; RAG  ·  Computer Vision
  </text>

  <!-- Contact line -->
  <a href="mailto:mrvietanh2@gmail.com">
    <text x="70" y="225" font-family="'Segoe UI',system-ui,sans-serif" font-size="14" fill="#64748b">
      Hanoi, Viet Nam  ·  mrvietanh2@gmail.com  ·  MSc @ HUST
