  <!-- Name -->
  <text x="70" y="95" font-family="'Segoe UI',system-ui,sans-serif" font-size="52" font-weight="800" fill="url(#nameGrad)">
    Viet Anh Vu
  </text>

  <!-- Role pill -->
  <rect x="70" y="112" width="145" height="30" rx="15" fill="#a855f7" opacity="0.15"/>
  <text x="93" y="133" font-family="'Segoe UI',system-ui,sans-serif" font-size="15" font-weight="700" fill="#c084fc">
    AI Engineer
  </text>

  <!-- Divider line -->
  <rect x="70" y="155" width="60" height="2" rx="1" fill="url(#accent)" opacity="0.5"/>

