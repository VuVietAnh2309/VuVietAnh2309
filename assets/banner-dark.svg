<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1f3d"/>
    </linearGradient>
    <linearGradient id="nameGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#00f5a0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d2ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00d2ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Glowing orbs -->
  <circle cx="950" cy="80" r="200" fill="url(#orb1)"/>
  <circle cx="1100" cy="230" r="150" fill="url(#orb2)"/>

  <!-- Hexagon decorations -->
  <polygon points="1000,30 1035,50 1035,90 1000,110 965,90 965,50" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.25"/>
  <polygon points="1100,80 1130,97 1130,131 1100,148 1070,131 1070,97" fill="none" stroke="#00d2ff" stroke-width="1" opacity="0.2"/>
  <polygon points="1050,170 1075,185 1075,213 1050,228 1025,213 1025,185" fill="none" stroke="#a855f7" stroke-width="0.8" opacity="0.15"/>
  <polygon points="940,200 960,212 960,236 940,248 920,236 920,212" fill="none" stroke="#00d2ff" stroke-width="0.8" opacity="0.12"/>
  <polygon points="1160,160 1178,170 1178,190 1160,200 1142,190 1142,170" fill="none" stroke="#a855f7" stroke-width="0.6" opacity="0.1"/>

  <!-- Small floating dots -->
  <circle cx="920" cy="55" r="2.5" fill="#a855f7" opacity="0.35"/>
  <circle cx="1155" cy="45" r="2" fill="#00d2ff" opacity="0.3"/>
  <circle cx="1080" cy="260" r="2.5" fill="#a855f7" opacity="0.25"/>
  <circle cx="870" cy="180" r="2" fill="#00d2ff" opacity="0.25"/>
  <circle cx="1170" cy="130" r="1.5" fill="#a855f7" opacity="0.35"/>
  <circle cx="900" cy="130" r="1.5" fill="#00f5a0" opacity="0.2"/>
  <circle cx="1020" cy="250" r="1.5" fill="#00d2ff" opacity="0.2"/>

  <!-- Top accent line -->
