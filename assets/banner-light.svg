  <rect x="70" y="112" width="145" height="30" rx="15" fill="#7c3aed" opacity="0.1"/>
  <text x="93" y="133" font-family="'Segoe UI',system-ui,sans-serif" font-size="15" font-weight="700" fill="#7c3aed">
