  <polygon points="1100,80 1130,97 1130,131 1100,148 1070,131 1070,97" fill="none" stroke="#0284c7" stroke-width="1" opacity="0.12"/>
  <polygon points="1050,170 1075,185 1075,213 1050,228 1025,213 1025,185" fill="none" stroke="#7c3aed" stroke-width="0.8" opacity="0.1"/>
  <polygon points="940,200 960,212 960,236 940,248 920,236 920,212" fill="none" stroke="#0284c7" stroke-width="0.8" opacity="0.08"/>
  <polygon points="1160,160 1178,170 1178,190 1160,200 1142,190 1142,170" fill="none" stroke="#7c3aed" stroke-width="0.6" opacity="0.08"/>

  <!-- Small floating dots -->
  <circle cx="920" cy="55" r="2.5" fill="#7c3aed" opacity="0.2"/>
  <circle cx="1155" cy="45" r="2" fill="#0284c7" opacity="0.18"/>
  <circle cx="1080" cy="260" r="2.5" fill="#7c3aed" opacity="0.15"/>
  <circle cx="870" cy="180" r="2" fill="#0284c7" opacity="0.15"/>
